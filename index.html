<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Canvas physics</title>
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <canvas></canvas>
    <div id="controlPanel">
      <div id="controls">
        <button id="ballGenerator">Generate ball</button>
        <button id="crazy">Go crazy</button>
        <div class="labeledRange">
          <label>Elasticity</label>
          <input type="range" class="slider" id="elasticitySlider" />
        </div>
        <div class="labeledRange">
          <label>Friction</label>
          <input type="range" class="slider" id="frictionSlider" />
        </div>
        <div class="labeledCheckbox">
          <label>Show vectors</label>
          <input type="checkbox" checked id="showVectors" />
        </div>
        <div class="labeledCheckbox">
          <label>Show masses</label>
          <input type="checkbox" checked id="showMasses" />
        </div>
      </div>
      <div id="triggerControls">Controls</div>
    </div>
  </body>
</html>
